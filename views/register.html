<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" >
        <link href="css/style.css" rel="stylesheet">
        <title>Mercado Liebre</title>
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo">
                     <img class="img-logo" src="/img/logo-mercado-liebre.svg" alt ="logo-mercado-liebre">
                </div>
                <form class="buscador">
                    <input type="search" name="buscador" id="buscador"  placeholder="Buscar productos, marcas y más">
                    <button type="submit" class="search-button">
                        <i class="fa fa-search"></i>
                    </button>

                </form>
                <div class="eslogan-tarjeta">
                    <p><i class = "fas fa-hand-holding-usd"></i> en cuotas y sin tarjeta de crédito</p>
                </div>
            </div>
            

            

            <nav>
           
                <ul>
                    <li>
                        <a href="#">Ofertas</a>
                    </li>
                    <li>
                        <a href="#">Tiendas Oficiales</a>
                    </li>
                    <li>
                        <a href="#">Vender</a>
                    </li>
                    <li>
                        <a href="#">Ayuda</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="/register">Creá tu cuenta<i class="far fa-id-card"></i></a>
                    </li>
                    <li>
                        <a href="/login">Ingresá<i class="fas fa-sign-in-alt"></i></a>
                    </li>
                    <li>
                        <a href="#">Mis compras<i class="fas fa-shopping-basket"></i></a>
                    </li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>

        </header>
        <main id="formulario-registro">
            <form class="formularios" action="/" method="GET">
                <div>
                    <input class="text-field" type="text" name="NombreCompleto" placeholder="Nombre y Apellido">
                </div>
                <div>
                    <input class="text-field" type="text" name="Usuario" placeholder="Nombre de Usuario">
                </div>
                <div>
                    <label for="Nacimineto">Fecha de Nacimineto</label>
                    <input type="date" id="Fecha de Nacimineto" name="Fecha de Nacimineto">
                </div>
                <div>
                    <input class="text-field" type="email" name="E-mail" placeholder="E-mail">
                </div>
                <div>
                    <input class="text-field" type="text" name="Domicilio" placeholder="ej: Calle 13 N191">
                </div>
                <h3>Perfil de Usuario</h3>
                <div class="selecciones1">
                     <div>
                        <input type="radio" name="Perfil" value="Comprador" id="Comprador">
                        <label for="Vendedor">Vendedor</label>
                     </div>
                     <div>
                        <input type="radio" name="Perfil" value="Vendedor" id="Vendedor">
                        <label for="Comprador">Comprador</label>
                     </div>
                </div>
                <h3>Intereses</h3>
                <div class="selecciones2">
                    <div>
                        <input type="checkbox" name="Intereses" value="Electro" id="Electro">
                        <label for="Electro">Electro</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Intereses" value="Moda" id="Moda">
                        <label for="Moda">Moda</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Intereses" value="Hogar" id="Hogar">
                        <label for="Hogar">Hogar</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Intereses" value="Jugeteria" id="Jugeteria">
                        <label for="Jugeteria">Jugeteria</label>
                    </div>
                   <div>
                        <input type="checkbox" name="Intereses" value="Vida Sana" id="Vida Sana">
                        <label for="Vida Sana">Vida Sana</label>
                   </div>
         
                 </div>
                 <div>
                    <label for="Foto de Perfil">Foto de Usuario</label>
                    <input type="file" name="Foto de Perfil" id="Foto de Perfil">
                 </div>
                <div>
                    <input class="text-field" type="password" name="Contraseña" placeholder="Contraseña">  
                </div>
                <div>
                    <input class="text-field" type="password" name="Confirmar Contraseña" placeholder="Confirmar Contraseña">
                </div>
                    
                <div>
                    <button class="botonform botonsubmit" type="submit">Enviar</button>
                    <button class="botonform botonreset"type="reset">Cancelar</button>
                </div>
                
            </form>
        </main>
            <footer>
            </footer>
    </body>
</html>
